<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Student Registration</h2>
        <form action="#" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="name">Enter ABC id</label>
            <input type="text" id="name" name="name" required>

            <label for="name">Father Name</label>
            <input type="text" id="name" name="name" required>

            <label for="name">Mother Name</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="course">Select Course</label>
            <select id="course" name="course" required>
                <option value="">Select</option>
                <option value="Web Designing">Computer Science</option>
                <option value="Computer Science">Electronics</option>
                <option value="Statistics">Mechanical</option>
                <option value="Personality Development">Civil</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
